-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buyticket.css">
    <title>Buy Tickets</title>
</head>
<body>
    
    <div class="container">
        <div class="container-time">
            <h2 class="heading">Time Open</h2>

            <h3 class="heading-days">Monday-Friday</h3>
            <p> 7am - 1am  (breakfast) </p>
            <p> 1am - 19pm  (lunch/dinner) </p>


            <h3 class="heading-days">Saturday and Sunday</h3>
            <p> 9am - 1am  (breakfast) </p>
            <p> 1am - 10pm  (lunch/dinner) </p>


            <hr>


          <h4 class="heading-phone">Call Us : 049/412/418 </h4> 

        </div>

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Buy Online Tickets</h2>

                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-field">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>
                <div class="form-field">
                    <p>Time</p>
                    <input type="time">
                </div>
                <div class="form-field">
                    <p>How many people?</p>
                    <select name="select"id="#">
                        <option value="1">1 person</option>
                        <option value="2">2 persons</option>
                        <option value="3">3 persons</option>
                        <option value="4">4 persons</option>
                        <option value="5">5 persons</option>
                        <option value="5+">5+ persons</option>
                        </select>

                </div>

                <button class="btn">Submit </button>
            </form>

        </div>
    </div>
